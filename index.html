<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mini Project</title>
  </head>

  <body>
    <header id = "top">
        <h2 id = "main">This is the Landing Page  </h2>
        <p><a href="https://www.google.com/search?q=contact+information&oq=contact+info&aqs=chrome.1.69i57j0i131i433i512j0i512l4j69i60l2.8492j0j4&sourceid=chrome&ie=UTF-8" id = "contact">Contact Information</a></p>
        
    </header>

    <section>
        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Thats_all_folks.svg/2560px-Thats_all_folks.svg.png" width = "500" height = "500">
            <p id="caption">This is all I have got</p>
        </figure>
    </section>

    <section>
        <h3>Contact Information</h3>
        <form>
            <label for="name">Full Name: </label>
            <input type="text" id="name" name="name" value="Type Name Here"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="Type Email Here"><br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" value="Type Phone Number Here"><br>
            <input type="button" id="button" name="button" value="Let's Get Started">
        </form>
    </section>

    <footer id="bottom">
        <p>Property of Danial Mirza</p>
    </footer>
  </body>

</html>
